name: cinemawala
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  table_calendar: ^2.3.3
  cached_network_image: ^3.0.0
  carousel_pro: ^1.0.0
  firebase_auth: ^1.0.1
  image_picker: ^0.7.3
  firebase_core: ^1.0.2
  firebase_storage: ^8.0.1
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800

  assets:
    - assets/images/